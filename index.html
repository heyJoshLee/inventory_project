<!doctype html>
<html>
  <head>
    <title>Todos</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
    <script src="javascripts/handlebars-v4.0.5.js"></script>
    <script src="javascripts/jquery-1.11.2.min.js"></script>
    <script src="javascripts/main.js"></script>
  </head>
  <body>
    <main>
      <h1>Inventory</h1>
      <form id="add" action="/" method="post">
        <fieldset>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" autofocus> <br />

          <label for="quantity">Quantity</label>
          <input type="text" name="quantity" id="quantity"><br />

          <label for="buy_price">Buy Price</label>
          <input type="text" name="buy_price" id="buy_price"><br />

          <label for="sell_price">Sell Price</label>
          <input type="text" name="sell_price" id="sell_price"><br />
        </fieldset>
        <input type="submit" value="Add">

      </form>

      <table id="inventoryItems">

      </table>
    </main>
  </body>


  <script id="inventoryItems" type="x-handlebars-template">
    <thead>
      <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Buy Price</th>
        <th>Sell Price</th>
        <th> Delete </th>
      </tr>
    </thead>
    <tbody>
  {{#each inventoryItems}}
    {{> inventoryItem}}
  {{/each}}
    <tbody>
  </script>

  <script id="inventoryItem" type="x-handlebars-partial">
    <tr>
      <td>{{name}}</td>
      <td>{{quantity}}</td>
      <td>{{buy_price}}</td>
      <td>{{sell_price}}</td>
      <td><a class="delete_button" href="#" data-id={{id}}>X<a/></td>
    </tr>
  </script>

  <script id="editInventory" type="x-handlebars-template">

      <tr class="edit">
        <td><input type="text" id="edit_name" value={{name}}></td>
        <td><input type="text" id="edit_quantity" value={{quantity}}></td>
        <td><input type="text" id="edit_buy_price"value={{buy_price}}></td>
        <td><input type="text" id="edit_sell_price"value={{sell_price}}></td>
        <td><a class="delete_button" href="#" data-id={{id}}>X<a/></td>
      </tr>
  </script>
</html>
